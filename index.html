<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    // initialize kaboom context
    kaboom();
    loadSprite("player","player.png");
    // add a piece of text at position (120, 80)
    const player = add([
        sprite('player'),
        pos(500, 80),
        area(),
        body(),
    ])
    onKeyPress("space", () => {
        player.jump();
    })

</script>
