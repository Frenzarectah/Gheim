<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    // initialize kaboom context
    kaboom();

    loadSprite("player","assets/frenz.png");
    //setGravity(1600);

    const SPEED = 320;

    const player = add([
        sprite('player'),
        pos(40, 0),
        body(),
        area(),
    ])
    onKeyDown("right", () => {
       // player.jump()
        player.move(SPEED, 0);
    })
    onKeyDown("left", () => {
        // player.jump()
        player.move(-SPEED, 0);
    })
    onKeyDown("up", () => {
        // player.jump()
        player.move(0,-SPEED);
    })
    onKeyDown("down", () => {
        // player.jump()
        player.move(0,SPEED);
    })

    add([
        rect(60, 60),
        pos(500,250),
        outline(10),
        area(),
        body({ isStatic: false }),
        color(127, 200, 255),
    ])
</script>
