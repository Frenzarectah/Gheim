<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    // initialize kaboom context
    kaboom();

    loadSprite("player","peniz.png");
    setGravity(1600);

    const SPEED = 320;

    const player = add([
        sprite('player'),
        pos(40, 0),
        body(),
        area(),
    ])
    onKeyDown("right", () => {
       // player.jump()
        player.move(SPEED, 0);
    })
    onKeyDown("left", () => {
        // player.jump()
        player.move(-SPEED, 0);
    })
    onKeyDown("space", () => {
        // player.jump()
        player.jump();
    })

    add([
        rect(width(), 60),
        pos(0, height() - 40),
        outline(4),
        area(),
        body({ isStatic: true }),
        color(127, 200, 255),
    ])
</script>
